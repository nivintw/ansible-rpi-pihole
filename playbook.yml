# Command to use to run the entire setup.
# ansible-playbook playbook.yml --ask-vault-pass
---
- name: Ansible Playbook for configuring Pi-Hole on Raspberry Pi
  hosts: pihole
  collections:
    - devsec.hardening
  roles:
    - pi
    - ssh_hardening
    - pihole-host
    - geerlingguy.docker
    - geerlingguy.pip
    - docker-container-pihole
  vars:
    # For geerlinguy.pip
    # Allows control of docker images and containers from ansible.
    # Not currently using compose, but if you want it uncomment the line.
    pip_install_packages:
      - name:
          - docker
          # - docker-compose

  remote_user: pi
  become: yes
